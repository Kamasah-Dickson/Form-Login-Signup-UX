<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    
    
    <main>
        <div class="container">
            <div class="main-container" id="login-container">
                <div class="img-container">
                    <img src="./images/undraw_access_account_re_8spm.svg" alt="Login">
                </div>
                <div class="form-container">
                    <h1>Login</h1>
                    <form action="">
                        <input type="text" placeholder="Username" id="">
                        <input type="password" placeholder="password" id="">
                        <button type="button" class="btn">Login</button>
                        <p>Forgot <a href="#" id="password">password?</a></p>
                        <p>Dont have an account? <a href="#" id="register">register</a></p>
                    </form>
                </div>
            </div> 
            <div class="main-container register-container" id="register-container">
                <div class="img-container img-register">
                    <img src="./images/undraw_mobile_login_re_9ntv.svg" alt="register">
                </div>
                <div class="form-container form-register">
                    <h1>register</h1>
                    <form action="">
                        <input type="text" placeholder="Username" id="">
                        <input type="email" placeholder="Email" id="">
                        <input type="password" placeholder="password" id="">
                        <button type="button" class="btn" id="Registerbtn">register</button>
                    </form>
                    <p>Have and account? <a href="#" id="loginLink">Login</a></p>
                </div>
            </div> 
            <div class="main-container reset-container" id="reset-container">
                <div class="img-container img-reset">
                    <img src="./images/forgot password.svg" alt="forgot-pasword">
                </div>
                <div class="form-container reset-container">
                    <h1>Reset password</h1>
                    <div class="close" id="close">
                        <span class="span1"></span>
                        <span class="span2"></span>
                    </div>
                    <form action="">
                        <input type="email" placeholder="Email" id="">
                        <button type="button" class="btn" id="btn">Reset password</button>
                        <p>We will send you an <a href="#">email</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    
    <script src="./app.js"></script>
</body>
</html>
